	<g>
		<title>頁-1</title>
		<g id="group44-1" transform="translate(0.375,-0.5)">
			<title>工作表.44</title>
			<g id="shape42-2" transform="translate(-303.74,624.622) rotate(-90)">
				<title>工作表.42</title>
				<path d="M0 624.62 L623.62 624.62" class="st1"/>
			</g>
			<g id="shape5-5" transform="translate(9.92126,-514.488)">
				<title>工作表.5</title>
				<desc>日輪體明圓滿廣大無邊。只為五陰重</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">日輪，體明圓滿，廣大無邊。只為五陰重</text>			</g>
			<g id="shape6-8" transform="translate(9.92126,-486.142)">
				<title>工作表.6</title>
				<desc>雲覆障眾生不見。若逢智風飄蕩五陰</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">雲覆障，眾生不見。若逢智風飄蕩，五陰</text>			</g>
			<g id="shape7-11" transform="translate(7.65354,-457.795)">
				<title>工作表.7</title>
				<desc>重雲滅盡佛性圓照煥然明淨」。</desc>
				<rect x="0" y="604.78" width="269.291" height="19.8425" class="st2"/>
				<text x="6.65" y="619.5" class="st3">重雲滅盡，佛性圓照，煥然明淨」。</text>			</g>
			<g id="shape8-14" transform="translate(9.92126,-429.449)">
				<title>工作表.8</title>
				<desc>「亦如瓶內燈光不能照外。亦如世間雲霧</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">「亦如瓶內燈光不能照外。亦如世間雲霧</text>			</g>
			<g id="shape9-17" transform="translate(9.92126,-401.102)">
				<title>工作表.9</title>
				<desc>八方俱起日光豈得明淨日光不壞</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">，八方俱起，日光豈得明淨！日光不壞，</text>			</g>
			<g id="shape10-20" transform="translate(0,-372.756)">
				<title>工作表.10</title>
				<desc>只為雲霧障覆。一切眾生清淨性亦復如是</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">只為雲霧障覆。一切眾生清淨性亦復如是</text>			</g>
			<g id="shape11-23" transform="translate(9.92126,-344.409)">
				<title>工作表.11</title>
				<desc>只為攀緣妄念諸見煩惱重雲覆障聖道</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">，只為攀緣妄念諸見煩惱重雲，覆障聖道</text>			</g>
			<g id="shape12-26" transform="translate(9.92126,-316.063)">
				<title>工作表.12</title>
				<desc>不能顯了。若妄念不生默然靜坐大</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">，不能顯了。若妄念不生，默然靜坐，大</text>			</g>
			<g id="shape13-29" transform="translate(3.51719E-13,-259.37)">
				<title>工作表.13</title>
				<desc>「學人依文字語言為道者如風中燈不能</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">「學人依文字語言為道者，如風中燈不能</text>			</g>
			<g id="shape14-32" transform="translate(5.11591E-13,-231.024)">
				<title>工作表.14</title>
				<desc>破闇焰焰謝滅。若靜坐無事如密室中</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">破闇，焰焰謝滅。若靜坐無事，如密室中</text>			</g>
			<g id="shape15-35" transform="translate(9.07087,-202.677)">
				<title>工作表.15</title>
				<desc>燈則能破闇照物分明」。</desc>
				<rect x="0" y="604.78" width="218.268" height="19.8425" class="st2"/>
				<text x="5.13" y="619.5" class="st3">燈，則能破闇，照物分明」。</text>			</g>
			<g id="shape16-38" transform="translate(7.35412E-13,-174.331)">
				<title>工作表.16</title>
				<desc>「若了心源清淨一切願足一切行滿</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">「若了心源清淨，一切願足，一切行滿，</text>			</g>
			<g id="shape17-41" transform="translate(10.4882,-145.984)">
				<title>工作表.17</title>
				<desc>一切皆辨不受後有」。</desc>
				<rect x="0" y="604.78" width="184.252" height="19.8425" class="st2"/>
				<text x="4.13" y="619.5" class="st3">一切皆辨，不受後有」。</text>			</g>
			<g id="shape18-44" transform="translate(9.27258E-13,-117.638)">
				<title>工作表.18</title>
				<desc>「若精誠不內發三世中縱值恒沙諸佛</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">「若精誠不內發，三世中縱值恒沙諸佛，</text>			</g>
			<g id="shape19-47" transform="translate(1.02318E-12,-89.2913)">
				<title>工作表.19</title>
				<desc>無所為。是知眾生識心自度佛不度眾生</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">無所為。是知眾生識心自度，佛不度眾生</text>			</g>
			<g id="shape20-50" transform="translate(1.15108E-12,-60.9449)">
				<title>工作表.20</title>
				<desc>。佛若能度眾生過去逢無量恒沙諸佛</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">。佛若能度眾生，過去逢無量恒沙諸佛，</text>			</g>
			<g id="shape21-53" transform="translate(1.15108E-12,-32.5984)">
				<title>工作表.21</title>
				<desc>何故我等不成佛只是精誠不內發口說</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="14.74" y="619.5" class="st3">何故我等不成佛！只是精誠不內發，口說</text>			</g>
			<g id="shape22-56" transform="translate(10.4882,-4.25197)">
				<title>工作表.22</title>
				<desc>得心不得終不免逐業受形」。</desc>
				<rect x="0" y="604.78" width="249.449" height="19.8425" class="st2"/>
				<text x="4.72" y="619.5" class="st3">得，心不得，終不免逐業受形」。</text>			</g>
			<g id="shape26-59" transform="translate(335.055,-486.142)">
				<title>工作表.26</title>
				<desc>覆」。</desc>
				<rect x="0" y="604.78" width="56.6929" height="19.8425" class="st2"/>
				<text x="4.35" y="619.5" class="st3">覆」。</text>			</g>
			<g id="shape34-62" transform="translate(335.055,-231.024)">
				<title>工作表.34</title>
				<desc>失正念無為心中學得者此是真學」。</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">失正念，無為心中學得者，此是真學」。</text>			</g>
			<g id="shape36-65" transform="translate(334.205,-145.984)">
				<title>工作表.36</title>
				<desc>切行滿皆辦不受後有」。</desc>
				<rect x="0" y="604.78" width="221.102" height="19.8425" class="st2"/>
				<text x="6.55" y="619.5" class="st3">切行滿，皆辦，不受後有」。</text>			</g>
			<g id="shape37-68" transform="translate(333.638,-117.638)">
				<title>工作表.37</title>
				<desc>「經云眾生若精誠不內發者於三界中縱</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">「經云：眾生若精誠不內發者，於三界中縱</text>			</g>
			<g id="shape38-71" transform="translate(333.638,-89.2913)">
				<title>工作表.38</title>
				<desc>值恆沙諸佛無所能為。經云眾生識心自</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">值恆沙諸佛，無所能為。經云：眾生識心自</text>			</g>
			<g id="shape39-74" transform="translate(333.638,-60.9449)">
				<title>工作表.39</title>
				<desc>度佛不能度眾生。若佛度眾生者過去諸</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">度，佛不能度眾生。若佛度眾生者，過去諸</text>			</g>
			<g id="shape40-77" transform="translate(333.638,-32.5984)">
				<title>工作表.40</title>
				<desc>佛恆沙無量何故我等不成佛也只為精誠</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">佛恆沙無量，何故我等不成佛也！只為精誠</text>			</g>
			<g id="shape41-80" transform="translate(335.055,-4.25197)">
				<title>工作表.41</title>
				<desc>不內發是故沈沒苦海」。</desc>
				<rect x="0" y="604.78" width="201.26" height="19.8425" class="st2"/>
				<text x="4.63" y="619.5" class="st3">不內發，是故沈沒苦海」。</text>			</g>
			<g id="shape2-83" transform="translate(8.50394,-599.528)">
				<title>工作表.2</title>
				<desc>〔楞伽師資記〕</desc>
				<rect x="0" y="604.78" width="124.724" height="19.8425" class="st2"/>
				<text x="6.36" y="619.5" class="st3">〔楞伽師資記〕</text>			</g>
			<g id="shape3-86" transform="translate(7.65354,-571.181)">
				<title>工作表.3</title>
				<desc>「略說修道明心要法直登佛果」。</desc>
				<rect x="0" y="604.78" width="269.291" height="19.8425" class="st2"/>
				<text x="6.65" y="619.5" class="st3">「略說修道明心要法，直登佛果」。</text>			</g>
			<g id="shape4-89" transform="translate(9.92126,-542.835)">
				<title>工作表.4</title>
				<desc>「十地經云眾生身中有金剛佛性猶如</desc>
				<rect x="0" y="604.78" width="297.638" height="19.8425" class="st2"/>
				<text x="4.82" y="619.5" class="st3">「十地經云：眾生身中有金剛佛性，猶如</text>			</g>
			<g id="shape23-92" transform="translate(336.472,-599.528)">
				<title>工作表.23</title>
				<desc>〔修心要論〕</desc>
				<rect x="0" y="604.78" width="104.882" height="19.8425" class="st2"/>
				<text x="4.44" y="619.5" class="st3">〔修心要論〕</text>			</g>
			<g id="shape24-95" transform="translate(333.638,-542.835)">
				<title>工作表.24</title>
				<desc>「十地論云眾生身中有金剛佛性猶如日</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">「十地論云：眾生身中有金剛佛性，猶如日</text>			</g>
			<g id="shape25-98" transform="translate(333.638,-514.488)">
				<title>工作表.25</title>
				<desc>輪體明圓滿廣大無邊。只為五陰重雲所</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">輪，體明圓滿，廣大無邊。只為五陰重雲所</text>			</g>
			<g id="shape27-101" transform="translate(333.638,-429.449)">
				<title>工作表.27</title>
				<desc>「如瓶內燈光不能照外。又以朗日為喻譬</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">「如瓶內燈光不能照外。又以朗日為喻，譬</text>			</g>
			<g id="shape28-104" transform="translate(333.638,-401.102)">
				<title>工作表.28</title>
				<desc>如世間雲霧八方俱起天下陰暗日豈爛</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">如世間雲霧，八方俱起，天下陰暗，日豈爛</text>			</g>
			<g id="shape29-107" transform="translate(333.638,-372.756)">
				<title>工作表.29</title>
				<desc>也何故無光答曰日光不壞只為雲霧</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">也，何故無光？答曰：日光不壞，只為雲霧</text>			</g>
			<g id="shape30-110" transform="translate(333.638,-344.409)">
				<title>工作表.30</title>
				<desc>所以映。一切眾生清淨之心亦復如是。只</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">所以映。一切眾生清淨之心，亦復如是。只</text>			</g>
			<g id="shape31-113" transform="translate(333.638,-316.063)">
				<title>工作表.31</title>
				<desc>為攀緣妄念諸見重雲所覆。但能顒然守心</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">為攀緣妄念諸見重雲所覆。但能顒然守心，</text>			</g>
			<g id="shape32-116" transform="translate(333.638,-287.717)">
				<title>工作表.32</title>
				<desc>妄念不生涅槃法日自然顯現」。</desc>
				<rect x="0" y="604.78" width="255.118" height="19.8425" class="st2"/>
				<text x="7.56" y="619.5" class="st3">妄念不生，涅槃法日自然顯現」。</text>			</g>
			<g id="shape33-119" transform="translate(333.638,-259.37)">
				<title>工作表.33</title>
				<desc>「無明心中學得者終是無用。若能了然不</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">「無明心中學得者，終是無用。若能了然不</text>			</g>
			<g id="shape35-122" transform="translate(333.638,-174.331)">
				<title>工作表.35</title>
				<desc>「若了心源者一切心義窮一切願足一</desc>
				<rect x="0" y="604.78" width="317.48" height="19.8425" class="st2"/>
				<text x="6.74" y="619.5" class="st3">「若了心源者，一切心義窮，一切願足，一</text>			</g>
			<g id="shape1-125" transform="translate(10.4882,-287.717)">
				<title>工作表.1</title>
				<desc>涅槃日自然明淨」。</desc>
				<rect x="0" y="604.78" width="153.071" height="19.8425" class="st2"/>
				<text x="4.54" y="619.5" class="st3">涅槃日自然明淨」。</text>			</g>
		</g>
	</g>
</svg>
